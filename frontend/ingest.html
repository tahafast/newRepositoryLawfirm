<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>Ingest Documents</title>
  <link rel="stylesheet" href="./styles.css" />
  <style>
    .api-banner{display:none;margin:8px 0;padding:8px 12px;border-radius:10px;background:#2a1120;border:1px solid #5f2746;color:#ffc9d9}
  </style>

  <script type="module">
    // ===== Inline, cache-proof API utils (no external config files) =====
    const sanitize = v => (v||"").toString().trim().replace(/\/+$/,"");
    const isHttpUrl = v => { try { const u=new URL(v); return /^https?:$/.test(u.protocol); } catch { return false; } };

    // Same-origin base (works on Render), with optional LS override (for local dev)
    const ORIGIN = (typeof location!=="undefined" && /^https?:$/.test(location.protocol)) ? sanitize(location.origin) : "";
    let fromLS = ""; try { fromLS = sanitize(localStorage.getItem("API_BASE")); } catch {}
    const onRender = typeof location!=="undefined" && /onrender\.com$/i.test(location.hostname);
    const badHost  = h => /(localhost|127\.0\.0\.1|0\.0\.0\.0)/i.test(h||"");
    if (fromLS && (!isHttpUrl(fromLS) || (onRender && badHost(fromLS)))) { try { localStorage.removeItem("API_BASE"); } catch {} fromLS=""; }

    export const API_BASE = sanitize(fromLS || ORIGIN || "http://127.0.0.1:8000");
    export const UPLOAD_ENDPOINT = `${API_BASE}/api/v1/lawfirm/upload-document`;
    export const QUERY_ENDPOINT  = `${API_BASE}/api/v1/lawfirm/query`;
    const HEALTH_ENDPOINT        = `${API_BASE}/healthz`;

    export async function ping(){ try { const r = await fetch(HEALTH_ENDPOINT,{method:"GET",mode:"cors"}); return r.ok; } catch { return false; } }
    export async function postJSON(url, body){
      const res  = await fetch(url,{ method:"POST", mode:"cors", headers:{ "Content-Type":"application/json" }, body: JSON.stringify(body) });
      const text = await res.text(); let data; try{ data=JSON.parse(text) }catch{ data={ error:text } }
      if (!res.ok) throw new Error(data?.error || data?.detail || `${res.status} ${res.statusText}`);
      return data;
    }
    export async function postFormData(url, fd){
      const res  = await fetch(url,{ method:"POST", mode:"cors", body: fd });
      const text = await res.text(); let data; try{ data=JSON.parse(text) }catch{ data={ error:text } }
      if (!res.ok) throw new Error(data?.error || data?.detail || `${res.status} ${res.statusText}`);
      return data;
    }

    // Debug banner so you know instantly if API is reachable & which base is used
    window.addEventListener("DOMContentLoaded", async () => {
      const b = document.getElementById("apiBanner");
      if (b) {
        const ok = await ping();
        if (!ok) { b.style.display="block"; b.textContent = `⚠️ API unreachable at ${API_BASE}`; }
      }
      // Optional: quick console helpers
      console.log("[BRAG] API_BASE:", API_BASE);
      // window.__API_BASE__ = API_BASE;
    });
    // ===== End inline API utils =====
  </script>
</head>
<body>
  <!-- Note: If you get CORS errors, enable CORS in your FastAPI backend with allow_origins=["*"] for local testing -->
  <nav class="nav">
    <div class="brand"><img src="./logo.svg" alt="BRAG AI"/><strong>Law Firm RAG</strong></div>
    <span class="spacer"></span>
    <a href="./index.html">Home</a>
    <a href="./chat.html">Chat</a>
  </nav>
  <div class="wrap">
    <div class="card">
      <div id="apiBanner" class="api-banner"></div>
      <h2>Upload documents</h2>
      <p class="muted">Select one or more files (PDF, DOCX, TXT, etc.) to ingest into the knowledge base.</p>
      <input id="fileInput" type="file" multiple />
      <div class="row" style="margin-top:10px">
        <button class="btn" id="btnUpload">Upload</button>
        <span id="ingestSpinner" style="display:none"><span class="spinner"></span></span>
        <span class="muted" id="status"></span>
      </div>
      <div style="margin-top:16px" class="list" id="result"></div>
    </div>
  </div>
  <script type="module">
    const statusEl = document.getElementById("status");
    const resultEl = document.getElementById("result");
    const spinner = document.getElementById("ingestSpinner");
    const toggle = (on)=>{ spinner.style.display = on ? "inline-block" : "none"; btn.disabled = on; };
    const btn = document.getElementById("btnUpload");
    btn.onclick = async () => {
      const files = document.getElementById("fileInput").files;
      if (!files || files.length === 0) { alert("Pick at least one file"); return; }
      statusEl.textContent = "Preparing upload..."; toggle(true); resultEl.innerHTML = "";
      const tryBatch = async () => { const fd = new FormData(); [...files].forEach(f => fd.append("files", f)); return postFormData(UPLOAD_ENDPOINT, fd); };
      const trySequential = async () => { let out=[]; for (const f of files){ const fd=new FormData(); fd.append("file", f); out.push(await postFormData(UPLOAD_ENDPOINT, fd)); } return { results: out }; };
      try {
        statusEl.textContent = "Uploading... this may take a minute for large PDFs.";
        let data; try { data = await tryBatch(); } catch { data = await trySequential(); }
        statusEl.textContent = "Ingestion complete.";
        const pretty = document.createElement("pre"); pretty.textContent = JSON.stringify(data, null, 2); resultEl.appendChild(pretty);
      } catch (e) {
        statusEl.textContent = "Error."; const err = document.createElement("pre"); err.textContent = String(e?.message || e); err.className="bubble"; resultEl.appendChild(err);
      } finally { toggle(false); }
    };
  </script>
</body>
</html>
